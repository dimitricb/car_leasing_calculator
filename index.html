<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Leasing Calculator</h1>
      <form id="leasing-form">
        <div>
          <div class="form-group">
            <label for="carType"><b>Car Type:</b></label>
            <select name="carType" id="carType">
              <option value="brandNew">Brand New</option>
              <option value="used">Used</option>
            </select>
          </div>
          <div class="form-group">
            <label for="carValue"><b>Car Value (€10,000-€200,000):</b></label>
            <input type="number" id="carValue" name="carValue" min="10000" max="200000" step="1" />
            <input type="range" id="carValueRange" name="carValueRange" min="10000" max="200000" step="1" />
          </div>
        </div>
        <div>
          <div class="form-group">
            <label for="leasePeriod"><b>Lease Period (months):</b></label>
            <input type="number" id="leasePeriod" name="leasePeriod" min="12" max="60" step="12" />
          </div>
          <div class="form-group">
            <label for="downPayment"><b>Down Payment (10% - 50%):</b></label>
            <input type="number" id="downPayment" name="downPayment" min="10" max="50" />
            <input type="range" id="downPaymentRange" name="downPaymentRange" min="10" max="50" step="5" />
          </div>
        </div>
      </form>
      <div class="output">
        <h2>Leasing Details</h2>
        <div class="output-column">
          <p>
            <b>Total Leasing Cost:</b>
            <span id="leasingCost">€0.00</span>
          </p>
          <p>
            <b>Monthly Installment:</b>
            <span id="monthlyInstallment">€0.00</span>
          </p>
        </div>
        <div class="output-column">
          <p>
            <b>Down Payment:</b>
            <span id="downPaymentAmount">€0.00</span>
          </p>
          <p>
            <b>Interest Rate:</b>
            <span id="interestRate">0%</span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
